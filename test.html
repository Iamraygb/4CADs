<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Level Scale</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Simple styles for the scale buttons */
    .scale-button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      text-align: center;
      line-height: 50px;
      color: white;
      font-weight: bold;
      margin: 5px;
    }
    .beginner { background-color: #e74c3c; }
    .intermediate { background-color: #f1c40f; }
    .advanced { background-color: #2ecc71; }
  </style>
</head>
<body class="bg-light text-center">

  <div class="container mt-5">
    <h1>Skill Level Scale</h1>
    <p>Select a number to find out your skill level category.</p>

    <!-- Scale Buttons -->
    <div class="d-flex justify-content-center flex-wrap">
      <button class="scale-button beginner" onclick="evaluateSkill(1)">1</button>
      <button class="scale-button beginner" onclick="evaluateSkill(2)">2</button>
      <button class="scale-button beginner" onclick="evaluateSkill(3)">3</button>
      <button class="scale-button beginner" onclick="evaluateSkill(4)">4</button>
      <button class="scale-button beginner" onclick="evaluateSkill(5)">5</button>
      <button class="scale-button intermediate" onclick="evaluateSkill(6)">6</button>
      <button class="scale-button intermediate" onclick="evaluateSkill(7)">7</button>
      <button class="scale-button advanced" onclick="evaluateSkill(8)">8</button>
      <button class="scale-button advanced" onclick="evaluateSkill(9)">9</button>
      <button class="scale-button advanced" onclick="evaluateSkill(10)">10</button>
    </div>

    <!-- Output Section -->
    <div id="output" class="mt-4">
      <h2 id="result" class="text-dark"></h2>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Function to evaluate the skill level
    function evaluateSkill(selectedNumber) {
      let message;

      // Use if statements to determine the skill level
      if (selectedNumber >= 8 && selectedNumber <= 10) {
        message = "Advanced";
      } else if (selectedNumber >= 0 && selectedNumber <= 5) {
        message = "Beginner";
      } else if (selectedNumber >= 6 && selectedNumber <= 7) {
        message = "Intermediate";
      } else {
        message = "Sorry, this is an invalid response. Please select a number between 1 and 10.";
      }

      // Display the result in the output section
      const resultElement = document.getElementById("result");
      resultElement.textContent = `You selected ${selectedNumber}: ${message}`;
    }
  </script>

</body>
</html>
